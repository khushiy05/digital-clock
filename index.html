<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DIGITAL CLOCK</title>
    <style>
        body {
        background-color: #121212;
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 700px;
        }

    .clock-container {
        display: flex;
        flex-direction: column;
        align-items: center;
        background: #000;
        padding: 50px 70px;
        border-radius: 20px;
        box-shadow: 0 0 20px #00f5d4;
    }

    .clock {
        display: flex;
        gap: 15px;
        font-size: 4rem;
        color: #00f5d4;

    }
    .labels {
        display: flex;
        gap: 45px;
        font-size: 1rem;
        color: #cccccc;
        margin-top: 10px;
    }

    .date {
        margin-top: 25px;
        font-size: 1.3rem;
        color: #bbbbbb;
    }
    </style>
</head>
<body>
    <div class="clock-container">
        <div class="clock" id="clock">
            <span id="Hours">00</span>:
            <span id="Minute">00</span>:
            <span id="Second">00</span>
        </div>
        <div class="labels">
            <span>Hours</span>
            <span>Minutes</span>
            <span>Seconds</span>
        </div>
        <div class="date" id="date">LOADING DATE-</div>
    </div>
    
    <script>
    function updateclock(){
    const now = new Date();

    let hours = now.getHours();
    let minutes = now.getMinutes();
    let seconds =now.getSeconds();
     
    let HourString = String(hours).padStart(2, '0');
    let MinuteString = String(minutes).padStart(2, '0');
    let SecondString = String(seconds).padStart(2, '0');

    document.getElementById('Hours').innerHTML = HourString;
    document.getElementById('Minute').innerHTML = MinuteString;
    document.getElementById('Second').innerHTML = SecondString;

    const timestring = hours + ':' + minutes + ':' + seconds;
    

    const days = ['Sunday','Monday','Tuesday','Wednesday','Thursday','Friday','Saturday'];
    const months = ["January", "February", "March", "April", "May", "June","July", "August", "September", "October", "November", "December"];

    const daysName = days[now.getDay()];
    const MonthName = months[now.getMonth()];
    const date = now.getDate();
    const year = now.getFullYear();
    
    const dateString = daysName + ',' + MonthName + ',' + date + ',' + year;
    document.getElementById('date').innerHTML = dateString;
}
    updateclock();
    setInterval(updateclock, 1000); 
    </script>
</body>
</html>
